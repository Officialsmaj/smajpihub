<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account | SMAJ PI HUB</title>

  <!-- Boxicons -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

  <!-- Pi SDK -->
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>

  <!-- Global CSS -->
  <link rel="stylesheet" href="../../css/auth.css">
  <link rel="stylesheet" href="../../css/main.css">
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="../../css/responsive.css">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

  <!-- HEADER -->
  <header class="header">
    <div class="container nav">
      <div class="logo">
        <img src="../../assets/images/logo.png" alt="SMAJ PI HUB Logo">
      </div>
    </div>
  </header>

  <!-- AUTH CONTAINER -->
  <main class="auth-container">

    <div class="auth-box">

      <h1>Create Account</h1>
      <p>Join SMAJ PI HUB and start using Pi utilities</p>

      <!-- REGISTER FORM -->
      <form id="registerForm">
        <div class="input-group">
          <i class='bx bx-user'></i>
          <input type="text" id="fullName" placeholder="Full Name" required>
        </div>

        <div class="input-group">
          <i class='bx bx-envelope'></i>
          <input type="email" id="email" placeholder="Email Address" required>
        </div>

        <div class="input-group">
          <i class='bx bx-user'></i>
          <input type="text" id="username" placeholder="Username" required>
        </div>

        <div class="input-group">
          <i class='bx bx-lock'></i>
          <input type="password" id="password" placeholder="Password" required>
        </div>

        <div class="input-group">
          <i class='bx bx-lock-alt'></i>
          <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        </div>

        <button type="submit" class="auth-btn">
          <i class='bx bx-user-plus'></i> Create Account
        </button>
      </form>

      <div class="divider">OR</div>

      <!-- PI WALLET REGISTER -->
      <button class="pi-login-btn" id="piRegisterBtn">
        <i class='bx bx-wallet'></i> Register with Pi Wallet
      </button>

      <div class="auth-links">
        <a href="login.html">Already have an account?</a>
      </div>

    </div>

  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="container footer-grid">
      <div>
        <h4>SMAJ PI HUB</h4>
        <p>All services are priced in Pi. No fake promises. Real utility.</p>
        <p class="copyright">
          Â© 2025 SMAJ PI HUB. All rights reserved.
        </p>
      </div>
    </div>
  </footer>

  <!-- JS -->
  <script src="../../js/auth.js"></script>

</body>

</html>
